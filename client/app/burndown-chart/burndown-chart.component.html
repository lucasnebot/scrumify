<div class="row">
  <div class="col-md-6">
    <div *ngIf="isDataLoaded">
      <div style="display: block;">
        <canvas baseChart width="600" height="600" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
          [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
