<div class="mainContainer">
  <h2>Effort Estimation</h2>
  <p>
    Estimate the effort needed for a specific User Story. When every <strong>Developer</strong> has voted, the user story is ready to be added to a sprint.
  </p>
  <hr>
  <!-- Card -->
  <div *ngFor="let bli of blisToEstimate" class="card">
    <div class="card-block">
      <h4 class="card-title">{{bli.title}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">User Story | Ready for Estimation</h6>
      <p class="card-text">{{bli.description}}</p>
      <hr>
      <form class="form-inline">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon">Effort</div>
          <select class="form-control" id="effortSelect" name="effortSelect">
            <option *ngFor="let value of estimationValues" [value]="value">{{value}}</option>
          </select>
        </div>
        <button class="btn">Vote</button>
      </form>
    </div>
  </div>

</div>
