<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{item.title}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">User Story | {{backlogService.getReadableStatus(item.status)}}</h6>
    <p class="card-text">{{item.description}}</p>
    <hr>
    <!-- Bottom side of card | variable content -->
    <!-- First estimation and user hasn't voted-->
      <form *ngIf="!alreadyVoted; else votedInfoBlock" class="form-inline">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon">Effort</div>
          <select [(ngModel)] = "estimation" class="form-control" id="effortSelect" name="effortSelect" [disabled]="!authService.allowedFor(['Developer'])">
            <option *ngFor="let value of estimationValues" [value]="value">{{value}}</option>
          </select>
        </div>
        <button class="btn" (click)="vote()" [disabled]="!authService.allowedFor(['Developer'])" >Vote</button>
      </form>
      <!-- First estimation and user has already voted-->
    <ng-template #votedInfoBlock>
      <div class="row">
        <div class="col">You voted <i class="fa fa-check" aria-hidden="true"></i></div>
        <div class="col"> {{backlogService.countVotes(item)}} / {{projectService.numberOfDevelopers}} <i class="fa fa-user" aria-hidden="true"></i></div>
        <div class="col">
          <div *ngIf="voteCompleted">
            Team Estimation: {{item.estimation}}
          </div>
        </div>
      </div>
    </ng-template>
    
  </div>
</div>
