<div class="row">
    
    <div class="col-2">
        <div class="card">
            <div class="card-block">
                {{backlogItem.title}}
                <button type="button" class="btn btn-sm fa fa-plus" (click)="open(newTaskModal)"></button>
            </div>
        </div>
    </div>
    
    <div *ngFor="let state of taskStates;let i = index" class="col">
        <div class="panel-body" dnd-sortable-container [dropZones]="[backlogItem.title]" [sortableData]="taskContainer[i]">
            <ul class="list-group">
                    <li *ngIf="taskContainer[i] == 0" class="list-group-item list-group-item-action list-group-item-info">&#160;</li>
                <li *ngFor="let task of taskContainer[i]; let j = index" class="list-group-item" dnd-sortable [sortableIndex]="j">{{task.title}}</li>
            </ul>
        </div>
    </div>
</div>


<!-- MODAL NEW BEGIN -->
<ng-template #newTaskModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Task</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="bli-titel">Title</label>
            <input [(ngModel)]="newTask.title" type="text" class="form-control" id="bli-titel" placeholder="Enter Title" name="bli-titel"
                required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="newTask.description" type="text" class="form-control" id="description" placeholder="Description" name="description"
                required minlength="5"></textarea>
        </div>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveNewTask()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
