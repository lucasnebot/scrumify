<div class="container">
    <h2>Backlog</h2>
    <p><button class="btn" (click)="getBacklogItems()">Get Data</button></p>
    
    <ul class="list-group" dnd-sortable-container [sortableData]="backlogItems">
      <li *ngFor="let item of backlogItems; let i = index;" class="list-group-item" dnd-sortable [sortableIndex]="i">
        {{item.title}} | {{item.description}} | {{item.order}}
      </li>
    </ul>


</div>
